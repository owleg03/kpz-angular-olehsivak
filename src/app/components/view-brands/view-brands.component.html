<a class="btn btn-secondary" routerLink="/brands/create">Create</a>

<table class="table mt-3">
    <thead>
        <th>Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr appHighlight *ngFor="let brand of brands">
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
        </tr>
    </tbody>
</table>
